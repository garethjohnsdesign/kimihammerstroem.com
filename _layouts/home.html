---
layout: default
---

<section class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-8 cell text-center">

    <div class="swiper-container">
    
      <div class="swiper-button-prev-test flex-container align-center-middle"></div>
      <div class="swiper-button-next-test flex-container align-center-middle"></div>
    
    
      <div class="swiper-wrapper">
        {% for image in page.images %}
          <div class="swiper-slide small-12 medium-12 cell text-center">
                {% assign image = image %}
                <div class="slide align-middle" data-interchange="{% include images/interchange-img-small-12-medium-6-cell.html %}">
    
    
                </div>
    
          </div>
        {% endfor %}
      </div>
    
    </div>

    </div>
  </div>
</section>
